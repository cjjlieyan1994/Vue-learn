<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数字输入框组件</title>
	</head>
	<body>
		<div id="app">
			<input-number v-model="value" :max="10" :min="0"></input-number>
		</div>
		<template id="chidb">
			<div class="input-number">
				<input type="text" :value="currentValue" @change="handleChange"/>
				<button type="button" @click="handleDown" :disabled="currentValue <= min">-</button>
				<button type="button" @click="handleUp" :disabled="currentValue >= max">+</button>
			</div>
		</template>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script src="input-number.js" type="text/javascript" charset="utf-8"></script>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/* 
		基本需求：数字输入框只能输入数字，有两个快捷键按钮 可以直接减一或者加一  还可以设置初始值 最大值 最小值  
		 在数字改变时 触发一个自定义事件通知父组件	 
		 */
		
	</script>
</html>
