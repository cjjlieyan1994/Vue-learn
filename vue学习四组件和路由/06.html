<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件中的data和methods</title>
	</head>
	<body>
		<div id="app">
			<com1></com1>
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//1、组件可以有自己的data数据
		//2、组件的data和实例中的data 不一样;实例中的data可以为一个对象  组件中的data必须是一个方法
		//3 组件中的data 除了必须为一个方法之外,这个方法内部 还必须 返回一个对象才行
		//4  组件中的data数据 使用方法 和实例中的data 使用方法一样
		Vue.component('com1',{
			template:"<h1>hahahah哈哈哈哈哈----{{msg}}</h1>",
			data:function(){
				return {
					msg:'这是组件data私有数据'
				}
			}
		})
		
		
		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				
			}
		})
	</script>
</html>
