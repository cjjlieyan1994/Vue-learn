<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件切换 方式二</title>
	</head>
	<body>
		<div id="app">
			<a href="#" @click.prevent="comName = 'login'">登陆</a>
			<a href="#" @click.prevent="comName = 'regs'">注册</a><!-- 因为是字符串，使用要加 '' -->
			<!-- component 是一个占位符 :is 属性 可以用来指定要展示的组件名称 -->
			<!-- <component :is="'login'"> -->
			<!-- 因为login是字符串，所所以要加 '' -->
			<component :is="comName"></component>
		</div>


	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//组件的名称是  字符串
		Vue.component('login', {
			template: "<h2>登陆组件</h2>"
		});
		Vue.component('regs', {
			template: "<h2>注册组件</h2>"
		})


		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el: '#app',
			data: {
				comName: 'login' //当前component 中的 :is 绑定的组件的名称
			},
			methods: {

			}
		})
	</script>
</html>
