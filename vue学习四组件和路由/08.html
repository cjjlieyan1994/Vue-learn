<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件切换 方式一</title>
	</head>
	<body>
		<div id="app">
			<a href="" @click.prevent="flag=true">登陆</a>
			<a href="" @click.prevent="flag=flase">注册</a><!-- 两个的时候不能使用flag =！flag -->
			<login v-if ="flag"></login>
			<regs v-else ='flag'></regs>
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		Vue.component('login',{
			template:"<h2>登陆组件</h2>"
		})
		Vue.component('regs',{
			template:"<h2>注册组件</h2>"
		})
		
		
		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el:'#app',
			data:{
				flag:false
			},
			methods:{
				
			}
		})
	</script>
</html>
