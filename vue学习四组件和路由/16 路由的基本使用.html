<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>路由的基本使用</title>
		<style type="text/css">
			.router-link-active,.myactive{
				color: #00FFFF;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <a href="#/login">登陆</a>
			<a href="#/register">注册</a> -->
			
			<!-- router-link 默认渲染为a标签   tag可以改变标签-->
			<router-link to="/login" tag='span'>登陆</router-link>
			<router-link to="/register">注册</router-link>

		
			<!-- 这是 vue -router 提供的元素 专门用来 当作占位符 将来 路由规则匹配到的组件 就会展示到这个 router-view 中 -->
			<router-view></router-view>
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<!--1、 安装 vue-router 路由模块 -->
	<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//组件的模板对象
		var login = {
			template:"<h1>登陆组件</h1>"
		};
		var register = {
			template:"<h1>注册组件</h1>"
		};
// 		Vue.component('login',{
// 			template:"<h1>登陆组件</h1>"
// 		})
		
		//2 创建一个路由对象  当导入 vue.router 包以后  在 window 全局对象中 ,就有了一个  路由的构造函数 叫做 VueRouter
		//在 new 路由对象的时候 可以为 构造函数 传递一个配置对象
		var routerObj = new VueRouter({
			//route //这个配置对象中的 route 表示 路由匹配规则  的意思 
			routes:[//路由匹配规则
				//每个路由规则  都是一个对象  这个规则对象 身上 有两个必须的属性
				//属性1 是 path 表示监听哪个路由链接地址
				//属性2 component 表示 如果路由是前面匹配到的 path 则展示 component 属性对应 的哪个组件
				{ path:'/login', component:login},//注意 component 属性值 只能是一个组件的 模板对象 不能是 组件的引用名称;
				{ path:'/register', component:register},
				// { path:'/', component:login} //指定根路径
				{ path:'/', redirect:'/register'}
			],
			linkACtiveClass:'myactive'//myactive 是自定义的类名
			
		});
		
		
		
		
		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				
			},
			router:routerObj//将路由规则对象  注册到 vm实例上  用来监听 URL 地址的变化 然后展示对应的组件
		})
	</script>
</html>
