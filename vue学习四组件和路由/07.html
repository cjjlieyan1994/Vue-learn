<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 组件的data必须是function的原因</title>
	</head>
	<body>
		<div id="app">
			<count></count>
			<count></count>
			<count></count>
		</div>
		<template id="tem1">
			<div>
				<input type="button"  value="+1" @click="add" />
				<h3>{{count}}</h3>
			</div>
		</template>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//这是一个计数器的组件,每当点击按钮  让data 中的count 值加一
	
		// var dataObj = {count:0};	
		
		
		Vue.component('count',{
			template:'#tem1',
			data:function(){
				// return dataObj
				return {count:0}
			},
			methods:{
				add(){
					this.count++
				}
			}
		})
		
		
		
		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				
			}
		})
	</script>
</html>
