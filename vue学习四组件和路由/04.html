<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件的创建方式 三</title>
	</head>
	<body>
		<div id="app">
			<mycom3></mycom3>
		</div>
		<!-- 在 被控制的div 外面  使用 template 元素 定义组件的模板结构 -->
		<template id="tmpl">
			<div>
				<h1>这是通过template元素在外部定义的组件结构 </h1>
				<h4>好用不错哦</h4>
			</div>		
		</template>
		
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		Vue.component('mycom3',{
			template:'#tmpl'
		})
		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				
			}
		})
		
		/* component  组成的 结构的
			template 模板 模具
		 */
	</script>
</html>
