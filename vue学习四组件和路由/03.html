<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件的创建方式 二</title>
	</head>
	<body>
		<div id="app">
			<!-- 还是使用标签的形式  引入自己的组件 -->
			<mycom2></mycom2>
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		Vue.component('mycom2',{
			//无论是哪种方式创建出来的组件 组件的 template 属性指向的模板内容有且只能有一个跟元素
			// template:'<h3>这是使用Vue.extend 创建的组件 </h3><span>123</span>'
			template:'<h3>这是使用Vue.extend 创建的组件 </h3>'
		})
		
		
		
		
		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				
			}
		})
	</script>
</html>
