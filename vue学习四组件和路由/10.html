<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件切换动画</title>
		<style type="text/css">
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateX(150px);
			}
			
			.v-enter-active,
			.v-leave-active{
				transition: all 0.5s ease;				
			}
		</style>
	</head>
	<body>
		<div id="app">
			<a href="#" @click.prevent="comName = 'login'">登陆</a>
			<a href="#" @click.prevent="comName = 'regs'">注册</a>
			<!-- 通过 mode 属性 设置组件切换时候的模式 -->
			<transition mode="out-in">
				<component :is="comName"></component>
			</transition>
					
		</div>


	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//组件的名称是  字符串
		Vue.component('login', {
			template: "<h2>登陆组件</h2>"
		});
		Vue.component('regs', {
			template: "<h2>注册组件</h2>"
		})


		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el: '#app',
			data: {
				comName: 'login' //当前component 中的 :is 绑定的组件的名称
			},
			methods: {

			}
		})
	</script>
</html>
