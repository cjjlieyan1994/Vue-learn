<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡类名实现动画</title>
		<style type="text/css">
			/* 自定义两组样式来控制 transition 内部的元素实现动画 */
			
			/*  v-enter  只是一个时间点  是进入之前，元素的起始状态，此时还没有进入 */
			/* v-leave-to  是动画离开之后没离开的终止状态 此时元素动画已经结束了 */
			
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateX(150px);
			}
			
			/*  v-enter-active  入场动画时间段 */
			/*  v-leave-active  离场动画时间段 */
			.v-enter-active,
			.v-leave-active{
				transition: all 0.4s ease;
			}
			
			
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="点击" @click="flag=!flag"/>
			<!-- 需求：点击按钮 让hs显示，再点击隐藏 -->
			
			<!-- 1、使用 transition 元素 把需要 被动画控制的元素 包裹起来 -->
			<transition>
				<h3 v-if="flag">你好啊啊</h3>
			</transition>
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el:'#app',
			data:{
				flag:false
				
			},
			methods:{
				
			}
		})
	</script>
</html>
