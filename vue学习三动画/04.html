<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用第三方类实现动画</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<!-- 入场使用bounceIn
			离场使用bounceOut
			-->
	</head>
	<body>
		<div id="app">
			<input type="button" value="点击" @click="flag=!flag" />
			<!-- 这里加之前要加个基本的类 animated -->
			<!-- <transition enter-active-class = "animated bounceIn" leave-active-class="animated bounceOut">
				<h3 v-if="flag">你好啊啊</h3>
			</transition> -->
			<!-- :duration="毫秒" 指定入场和离场的时间 -->
			<!-- <transition enter-active-class = "bounceIn" leave-active-class="bounceOut" :duration="200">
				<h3 v-if="flag" class="animated">你好啊啊</h3>
			</transition>	 -->
				<!-- :duration 传一个对象  来分别指定入场和离场的时间 -->
			<transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{
				enter:100,leave:400
			}">
				<h3 v-if="flag" class="animated">你好啊啊</h3>
			</transition>




		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//创建 Vue 实例  得到  ViewMlodel
		var vm = new Vue({
			el: '#app',
			data: {
				flag: false
			},
			methods: {

			}
		})
	</script>
</html>
