<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model和双向数据绑定</title>
	</head>
	<body>
		<div id="app">
			<h4>{{msg}}</h4>
			<!-- v-bind 只能实现数据的单向绑定  从M 自动绑定到 V 。无法实现双向绑定 -->
			<!-- <input type="text" name="" id="" v-bind:value="msg" /> -->
			
			<!-- 使用v-model 指令 可以实现表单元素和model 中数据的双向绑定 -->
			<!-- 注意：v-model 只能运用在表单元素中 -->
			<!-- input    select  checkbox  textarea -->
			
			<input type="text" name="" id="" v-model="msg" />

		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'哈哈哈啊哈'
			},
			methods:{
				
			}
		})
	</script>
</html>
