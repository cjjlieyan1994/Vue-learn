<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="n1" />

			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>

			<input type="text" v-model="n2" />

			<input type="button" @click="calc" value="=" />

			<input type="text" v-model="result" />
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				n1: 0,
				n2: 0,
				result: 0,
				opt: '+'
			},
			methods: {
				calc() { //计算器算数方法
					//逻辑   正规方式
					switch (this.opt) {
						case '+':
							this.result = parseInt(this.n1) + parseInt(this.n2)
							break;
						case '-':
							this.result = parseInt(this.n1) - parseInt(this.n2)
							break;
						case '*':
							this.result = parseInt(this.n1) * parseInt(this.n2)
							break;
						case '/':
							this.result = parseInt(this.n1) / parseInt(this.n2)
							break;
						default:
							break;
					}

				//投机取巧   正式开发尽量少用
// 				var codeStr = 'parseInt(this.n1)'+ this.opt+ 'parseInt(this.n2)';
// 				 this.result =  eval(codeStr);
				}
			}
		})
	</script>
</html>
