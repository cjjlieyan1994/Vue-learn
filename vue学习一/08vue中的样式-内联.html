<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 对象就是无序键值对的集合 -->
			<!-- 直接在元素上通过：style 的形式 ，书写样式 对象 -->
			<!-- <h1 :style="{color:'red','font-weight':200}">哈哈哈啊哈哈哈</h1> -->
			
			<!-- 将样式对象定义到data中，并直接引用到：style中 -->
			<!-- <h1 :style="styleObj">哈哈哈啊哈哈哈</h1> -->
			
			<!-- ：style 中通过数组，引用多个data上的样式对象 -->
			<h1 :style="[styleObj,styleObj2]">哈哈哈啊哈哈哈</h1>
			
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				styleObj:{color:'red','font-weight':200},
				styleObj2:{ 'font-style':'italic'}
			},
			methods:{
				
			}
		})
	</script>
</html>
