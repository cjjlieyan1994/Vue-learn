<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- <input type="button" @click="toggle" value="toggle"/> -->
			
			<input type="button" value="toggle" @click="flag = !flag" /><!-- 这里不用this,直接写flag就行 -->
			
			<!-- v-if 的特点: 每次都会重新删除或创建元素 -->
			<h3 v-if="flag">这里是v-if控制的元素</h3>
			<!-- v-show 的特点:每次不会重新进行DOM的删除和创建的操作,只是切换了元素的 display:none 样式 -->
			<h3 v-show="flag">这里是v-show控制的元素</h3>
			
			<!-- v-if 有较高的切换性能消耗  若元素涉及到频繁切换,最好不要你使用-->
			<!-- v-show 有较高的 初始渲染消耗    若元素可能永远也不会显示出来,则推荐使用v-if不用v-show-->
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				flag: true
			},
			methods:{
				toggle(){
					this.flag = !this.flag;
				}
			}
		})
	</script>
</html>
