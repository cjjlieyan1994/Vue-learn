<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 注意：在遍历对象身上键值对的时候，除了有val key之外，在第三个位置还有一个索引 -->
			<!-- <p v-for="(val,key) in user">值是：{{val}} --- 键是：{{key}}</p> -->
			
			<p v-for="(val,key,i) in user">值是：{{val}} --- 键是：{{key}}---索引{{i}}</p>
		</div>
	</body>
	<script src="js/vue2.6.10.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				user:{
					id:1,
					name:'李四',
					gender:'男'
				}
			},
			methods:{
				
			}
		})
	</script>
</html>
